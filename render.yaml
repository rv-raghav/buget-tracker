services:
  - type: web
    name: budgetflow-api
    runtime: node
    region: oregon
    plan: free
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PORT
        value: 10000
      - key: CORS_ORIGIN
        sync: false
      - key: NODE_ENV
        value: production
